spring:
  profiles:
    active: datasource
---
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: root
    password: 123456
---
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger
    doc-expansion: none
  api-docs:
    enabled: true
  packages-to-scan: com.example.test
---
mybatis-plus:
  mapper-locations: classpath:com/example/test/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    root: info
    com.example: debug
    io.github.luminion: debug
    io.github.bootystar: debug
    org.apache.sql: debug
    org.mybatis: debug
    java.sql: debug
---
server:
  port: 80
  servlet:
    session:
      timeout: 30m
---
pagehelper:
  page-size-zero: true
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
